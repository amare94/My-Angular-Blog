<div class="row">
  <div class="col-md-12">
    <h2 class="vos-articles">Vos Articles</h2>
    <ul class="list-group">
      <app-post-list-item
        *ngFor="let post of posts; let i = index"
        [id]="i"
        [title]="post.title"
        [content]="post.content"
        [create_at]="post.create_at"
      >
      </app-post-list-item>
    </ul>
  </div>
</div>
